<p align="center" style="margin-bottom: 0in; line-height: 100%">The
City Bus</p>
<p align="center" style="margin-bottom: 0in; line-height: 100%"><br/>

</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%">People
wait at the bus stop.</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%">They
look at the number.</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%">They
get on the bus.</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%">They
pay.</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%">Some
people say Transfer Please.</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%">They
sit.</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%">Some
people stand and hold on.</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%">They
pull the cord or push the button.</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%">They
get off.</p>
